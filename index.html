<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <script>
      function clickMe() {
        alert("Hello World");
      }

      function toggleImage() {
        const img = document.getElementById("myImage");
        if (img.style.display === "none") {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      }

      // Show image on page load, then hide after 5 seconds
      window.onload = function () {
        const img = document.getElementById("myImage");
        img.style.display = "block";
        setTimeout(function () {
          img.style.display = "none";
        }, 5000);
      };
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <img
      id="myImage"
      src="https://images.unsplash.com/photo-1755519371418-2e0737bbfc9b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Sample image from Unsplash"
    />
    <button onclick="clickMe()">Click me</button>
    <button onclick="toggleImage()">Show/Hide Image</button>
  </body>
</html>
